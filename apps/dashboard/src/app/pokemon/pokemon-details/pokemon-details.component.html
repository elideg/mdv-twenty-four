<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentPokemon.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Pokemon</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="w-100">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
      <textarea matInput placeholder="Height" type="text" name="height" formControlName="height"></textarea>
      <mat-error *ngIf="form.get('height').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
      <textarea matInput placeholder="Base Experience" type="text" name="base_experience" formControlName="base_experience"></textarea>
      </mat-form-field>

      <mat-form-field class="w-100">
        <textarea matInput placeholder="Weight" type="text" name="weight" formControlName="weight"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentPokemon.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
